<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafeter√≠a TECSUP - Usuario</title>

  <!-- Fuente opcional (recomendado) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    /* Temporizador SOLO dentro del modal */
    #timer {
      font-size: 20px;
      font-weight: bold;
      color: #005dd1;
      background: #E5F1FF;
      border: 2px solid #004ec4;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 10px;
      display: none;
    }

    #timer.warning {
      color: red;
      background: #FFE4E4;
      border-color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.3;
      }
    }

    /* Modal full-screen con padding (responsive) */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 999;
    }

    /* Carta del modal: m√°ximo 90% alto pantalla, flexible */
    .modal-content {
      background: white;
      width: 100%;
      max-width: 420px;
      max-height: 90vh;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      animation: fadeIn .3s ease;
      display: flex;
      flex-direction: column;
    }

    /* Zona scrollable (resumen + tabla + QR) */
    .modal-body {
      flex: 1 1 auto;
      overflow: auto;
      margin-top: 4px;
      padding-right: 4px;
      /* para que no tape el scroll */
    }

    /* La tabla tiene su propio scroll si hay muchos productos */
    .tabla-wrapper {
      max-height: 40vh;
      overflow: auto;
      margin-bottom: 8px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    #descargarQR,
    #whatsappQR {
      display: none;
      margin-top: 10px;
      width: 100%;
      background: #0077ff;
      padding: 10px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>


</head>

<body>

  <!-- Header con login -->
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;margin-top:16px">
    <h1 style="margin:0">Cafeter√≠a TECSUP - Usuario</h1>

    <div>
      <span id="welcome" style="margin-right:12px; display:none"></span>
      <button id="openAuth" class="btn">Login / Registro</button>
      <button id="logoutBtn" class="btn" style="display:none;background:#ef4444;">Cerrar sesi√≥n</button>
    </div>
  </div>

  <!-- Productos -->
  <div class="container">
    <div class="productos-header">
      <h2>Productos disponibles</h2>

      <div class="filtro-categoria-wrapper">
        <label for="filtro-categoria">Filtrar por categor√≠a:</label>
        <select id="filtro-categoria">
          <option value="todas">Todas las categor√≠as</option>
          <!-- Las opciones reales se llenan desde JS -->
        </select>
      </div>
    </div>

    <div id="productos"></div>
  </div>

  <!-- Carrito -->
  <div class="container" id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="carrito-lista"></ul>
    <div class="row" style="justify-content:center;margin-top:6px">
      <button id="reservar-btn" class="btn">Reservar</button>
    </div>
  </div>

  <!-- Historial / √öltima reserva -->
  <div class="container" id="historial">
    <h2>Tu √∫ltima reserva</h2>
    <div id="ultima-reserva"></div>
  </div>
  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="card modal-content">

      <div id="timer">‚è≥ Tiempo restante: 01:30</div>

      <!-- cuerpo scrollable -->
      <div class="modal-body">
        <h2>Confirmar Pedido üõç</h2>
        <input id="nombre-usuario" type="text" placeholder="Tu nombre..." style="width:90%; padding:10px;">

        <h3>Resumen:</h3>
        <div class="tabla-wrapper">
          <table id="tabla-resumen">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <h3>Total: <span id="total-final">S/ 0.00</span></h3>

        <canvas id="qrCanvas" style="display:none; margin:15px auto;"></canvas>
        <button id="descargarQR">‚¨á Descargar QR</button>
        <button id="whatsappQR">üì§ Enviar por WhatsApp</button>
      </div>

      <!-- footer fijo -->
      <div class="modal-actions">
        <button id="cancelar-modal">Cancelar</button>
        <button id="confirmar-modal">Confirmar</button>
      </div>
    </div>
  </div>


  <!-- Backdrop -->
  <div id="authBackdrop" class="modal-backdrop hidden"></div>

  <!-- Modal Auth (tabs bonitos) -->
  <div id="authModal" class="auth-modal hidden">
    <div class="auth-card">
      <button id="closeAuth" class="auth-close" aria-label="Cerrar">√ó</button>

      <div class="auth-tabs">
        <button id="tabLogin" class="auth-tab active">Iniciar sesi√≥n</button>
        <button id="tabRegister" class="auth-tab">Crear cuenta</button>
      </div>

      <div class="auth-panes">
        <!-- LOGIN -->
        <form id="loginForm" class="auth-pane active">
          <div class="auth-field">
            <label>Correo</label>
            <input type="email" id="loginCorreo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="auth-field">
            <label>Contrase√±a</label>
            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          <button type="submit" class="auth-primary">Entrar</button>
        </form>

        <!-- REGISTRO -->
        <form id="registerForm" class="auth-pane">
          <div class="auth-field">
            <label>Nombre</label>
            <input type="text" id="regNombre" placeholder="Tu nombre" required>
          </div>
          <div class="auth-field">
            <label>Correo</label>
            <input type="email" id="regCorreo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="auth-field">
            <label>Contrase√±a</label>
            <input type="password" id="regPassword" placeholder="Tu Contrase√±a" required>
          </div>
          <button type="submit" class="auth-primary">Crear cuenta</button>
        </form>
      </div>

      <p class="auth-terms">Al continuar, aceptas las condiciones del servicio.</p>
    </div>
  </div>

  <!-- L√≥gica de la vista -->
  <script src="app_user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</body>

</html>
